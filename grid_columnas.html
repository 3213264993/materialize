<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>columnas</title>
    <link rel="stylesheet" href="CSS/materialize.css">
</head>
<body>
    <!--columnas -->
    <div class="row">
     <div class="col s1 green">1</div>
     <div class="col s1 red">2</div>
     <div class="col s1 yellow">3</div>
     <div class="col s1 blue">5</div>
     <div class="col s1 pink">6</div>
     <div class="col s1 purple">7</div>
     <div class="col s1 cyan">8</div>
     <div class="col s1 teal">9</div>
    </div>

    <div class="row">
    <div class="col s4 blue">4</div>
    <div class="col s4 red">4</div>
    <div class="col s4 pink">4</div>
    <div class="col s4 cyan">4</div>

    <div class="row">
        <div class="col s9 blue">nav</div>
        <div class="col s9 red">main</div>
        <div class="col s4 pink">seccion</div>
        <div class="col s5 cyan">aside</div>
        <div class="col s9 green">footer</div>
    </div>

    <!--estructura de pagina-->
    <div class="row">
        <div class="col s12 purple">Nav_barra de navegacion</div>
        <div class="col s12 yellow">Main</div>
        <div class="col s6 pink">Seccion</div>
        <div class="col s6 cyan">Aside</div>
        <div class="col s12 amber">Pie de pagina</div>
    </div>







</body>


</html>
